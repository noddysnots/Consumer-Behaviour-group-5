<!DOCTYPE html>
<html>
<head>
    <title>Consumer Behaviour Group 5</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .slide { padding: 20px; text-align: center; }
        .title { font-size: 32px; color: #4338ca; }
        .nav { margin-top: 20px; }
        button { padding: 10px; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="slide">
        <h1 class="title">Understanding Consumer Preferences</h1>
        <h2>Premium Bluetooth & Wired Speakers Market Analysis</h2>
        <div class="nav">
            <button onclick="prevSlide()">Previous</button>
            <span id="slideNum">1/7</span>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>
    <script>
        let currentSlide = 1;
        const totalSlides = 7;
        
        function nextSlide() {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlideNum();
            }
        }
        
        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlideNum();
            }
        }
        
        function updateSlideNum() {
            document.getElementById('slideNum').textContent = `${currentSlide}/${totalSlides}`;
        }
    </script>
</body>
</html>
